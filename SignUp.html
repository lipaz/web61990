 <div class="continer-fluid" style="width:40%;margin: auto;">
	<h1 style="text-align: center;color: blue;">Sign Up</h1><br>
    <div class="col-md-12" style="background-color: lavender;padding: 15px;border-radius: 25px 25px;">	
			<span>
			<label for="uname"><b>Enter email/phone number/username</b></label>
			<input type="text" id="username" placeholder="Enter Username" name="uname" required="" style="float: right;"><br>
			</span><br>
			
			<span>
			<label for="psw"><b>Password</b></label>

			</span><br>
			
			<span>
			<label for="psw"><b>Confirmation</b></label>
			<input type="text" id="email" placeholder="Confirmation mail" name="email" required="" style="float: right;"><br>
			</span>
			<br>
		
		<div align="center">
			<button onclick="checkForm()">Create the account</button>
			<br><br><br>
			<label style="position: absolute;right: 4%;bottom: 4%;">Already have an account? <span><a href="./LogIn.html">Log In</a></span></label>
