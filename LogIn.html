 <div class="continer-fluid" style="width:40%;margin: auto;">
	<h1 style="text-align: center;color: blue;">Log In</h1><br>
    <div class="col-md-12" style="background-color: lavender;padding: 15px;border-radius: 25px 25px;">	
	  
			<label for="uname"><b>Enter email/username</b></label>
